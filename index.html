<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Designer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2023.1.117/styles/kendo.default-ocean-blue.min.css">

    <script src="https://kendo.cdn.telerik.com/2023.1.117/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2023.1.117/js/jszip.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2023.1.117/js/kendo.all.min.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <div class="col bg-warning m-1"></div>
            <div class="col bg-danger m-1">
                    <div class="vh-100 ">
                        <div class="header bg-info">Header</div>
                        <div id="chat" style="width: 100%; height: 600px"></div>
                        <div class="footer bg-info">Footer</div>
                    </div>
            </div>
        </div>
    </div>

    <script>
        var chat = $("#chat").kendoChat({
                        post: function (args) {
                            // React on a user post action.
                        }
                    }).data("kendoChat");
    </script>  


    <script src="chat_designer.js"></script>
</body>
</html>
