<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Designer</title>
    <link href="/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2023.1.117/styles/kendo.default-ocean-blue.min.css">

    <script src="https://kendo.cdn.telerik.com/2023.1.117/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2023.1.117/js/jszip.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2023.1.117/js/kendo.all.min.js"></script>

</head>
<body>
    <div class="container-fluid" id="view">
        <div class="row vh-100" >
            <div class="col bg-warning p-2">

                <fieldset>
                    <legend>Chat Window</legend>
                    <hr>
                    <input data-role="textbox" data-label="{content:'Width',floating:true}" data-bind="value: chatWidth" />
                    <input data-role="textbox" data-label="{content:'Height',floating:true}" data-bind="events:{change:onChangeChatHeight},value: chatHeight" />
                    <input data-role="textbox" data-label="{content:'Border',floating:true}" data-bind="value: chatBorder" />
                    <input data-role="textbox" data-label="{content:'Border Radius',floating:true}" data-bind="value: chatBorderRadius" />
                    <hr>
                </fieldset>
                
                
                <fieldset>
                    <legend><span class="pe-4">Header</span> <input data-role="switch"  data-label="{content:'Text',floating:true}" data-bind="value: headerDisplay" /></legend>
                    <hr>
                        <input data-role="textbox" data-label="{content:'Text',floating:true}" data-bind="visible:headerDisplay,value: headerText" />
                        <input data-role="textbox" data-label="{content:'Text Color',floating:true}" data-bind="visible:headerDisplay,value: headerTextColor"  />
                        <input data-role="textbox" data-label="{content:'Background Color',floating:true}" data-bind="visible:headerDisplay,value: headerBackgroundColor" />
                        <input data-role="textbox" data-label="{content:'Padding',floating:true}" data-bind="visible:headerDisplay,value: headerPadding" />
                        <input data-role="textbox" data-label="{content:'Font Weight',floating:true}" data-bind="visible:headerDisplay,value: headerFontWeight" />
                        <!-- <span class="btn btn-solid btn-primary" data-bind="click: displayGreeting">Display Greeting</span> -->
                    <hr>
                </fieldset>
                    
                <fieldset>
                        <legend><span class="pe-4">Footer</span> <input data-role="switch"  data-label="{content:'Text',floating:true}" data-bind="value: footerDisplay" /></legend>
                        <hr>
                        <input data-role="textbox" data-label="{content:'Text',floating:true}" data-bind="visible:footerDisplay,value: footerText" />
                        <input data-role="textbox" data-label="{content:'Text Color',floating:true}" data-bind="visible:footerDisplay,value: footerTextColor" />
                        <input data-role="textbox" data-label="{content:'Background Color',floating:true}" data-bind="visible:footerDisplay,value: footerBackgroundColor" />
                        <input data-role="textbox" data-label="{content:'Padding',floating:true}" data-bind="visible:footerDisplay,value: footerPadding" />
                        <input data-role="textbox" data-label="{content:'Font Weight',floating:true}" data-bind="visible:footerDisplay,value: footerFontWeight" />
                        <!-- <span class="btn btn-solid btn-primary" data-bind="click: displayGreeting">Display Greeting</span> -->
                    <hr>
                </fieldset>

            </div>
            <div class="col bg-danger p-4">
                    <div class="" data-bind="style:{width:chatWidth,height:chatHeight,border:chatBorder,border-radius:chatBorderRadius}">
                        
                        <!--Header-->
                        <div data-bind="visible:headerDisplay,style: {color: headerTextColor,
                            font-weight: headerFontWeight,
                            background-color:headerBackgroundColor,
                            padding:headerPadding,
                            border-top-left-radius:chatBorderRadius,
                            border-top-right-radius:chatBorderRadius
                        },
                        text: headerText"></div>
                        <!--Header-->

                        <!--Body-->
                        <div id="chat" style="max-width:inherit;height: inherit;"></div>
                        <!--Body-->

                        <!--Footer-->
                        <div data-bind="visible:footerDisplay,style: {color: footerTextColor,
                            font-weight: footerFontWeight,
                            background-color:footerBackgroundColor,
                            padding:footerPadding,
                            border-bottom-left-radius:chatBorderRadius,
                            border-bottom-right-radius:chatBorderRadius,
                        },
                        text: footerText" ></div>
                        <!--Footer-->
                    </div>
            </div>
        </div>
        <div class="row my-4">
            <div class="col-6 h-50">
                <div id="container">
                    <input data-role="autocomplete"
                        data-ignore-case="true"
                        data-text-field="name"
                        data-source="{data: [{name: 'Sunday'},{name: 'Monday'}]}" />
                </div>
            </div>
        </div>
    </div>

    <script src="chat_designer.js"></script>
</body>
</html>
